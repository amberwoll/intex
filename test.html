    <style>

        /* Navigation bar */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #faefe0;
    color: #f7bcba;
    padding: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000; /* Ensure it stays above other content */
    flex-direction: column; /* Stack links and brand vertically */
}

.navbar-content {
    text-align: center;
}

.navbar-brand {
    font-size: 2.5em;
    font-weight: bold;
    font-family: Georgia, serif;
}

.navbar-links {
    list-style: none;
    display: flex;
    gap: 20px;
    background-color: #faefe0;
    padding: 10px 15px;
    transition: background-color 0.3s;
}

.navbar-links a {
    color: #fff;
    text-decoration: none;
    font-size: 1em;
    background-color: #f7bcba; 
    padding: 10px 20px; /* Button padding */
    border-radius: 8px; /* Rounded corners */
    transition: background-color 0.3s;
    display: inline-block;
    font-weight: bold; /* Make text bold for better readability */
}

.navbar-links a:hover {
    background-color: #f5aeac; /* Darker pink on hover */
}

/* Add padding to the top of the page content to avoid overlap */
.content {
    padding-top: 140px; /* Adjust this based on the height of your navbar */
}

    </style>


</head>

    <script type="text/javascript">
        var divElement = document.getElementById('viz1733349072150');
        var vizElement = divElement.getElementsByTagName('object')[0];
    
        if (divElement.offsetWidth > 800) {
            vizElement.style.minWidth = '1000px';
            vizElement.style.maxWidth = '100%';
            vizElement.style.minHeight = '850px';
            vizElement.style.maxHeight = (divElement.offsetWidth * 0.75) + 'px';
        } else if (divElement.offsetWidth > 500) {
            vizElement.style.minWidth = '1000px';

        } else {
            vizElement.style.width = '100%';

        var scriptElement = document.createElement('script');

        vizElement.parentNode.insertBefore(scriptElement, vizElement);
